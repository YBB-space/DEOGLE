<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deogle - 편리한 덕인생활</title>
    <style>

        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 100;
            font-style: normal;
        }

        html {
            scroll-behavior: smooth; /* 스크롤 애니메이션을 부드럽게 해줍니다. */
        }

        /* 기본 스타일 */
        body {
            margin: 0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden; /* 수평 스크롤 방지 */
            background: #f5f5f7; /* 밝은 회색 배경 */
            font-family: LINESeedKR-bd;
        }

        header {
            background: #000000;
            color: #33333300;
            padding: 20px 0;
            border-bottom: 1px solid #000000;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.6s forwards;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8em;
            color: #01e188;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007aff; /* 애플 블루 */
        }

        .hero {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url('https://github.com/user-attachments/assets/704d253a-a8f8-4d00-b1ca-c9d9f857a570') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 0.5s forwards;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7); /* 그라디언트와 그림자 효과 추가 */
        }
        .hero-content {
            max-width: 700px;
        }

        .hero h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 0.5em;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffffff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
            border: 2px solid #858585; /* 버튼 경계선 추가 */
        }

        .cta-button:hover {
            background-color: #d2d2d2;
            transform: scale(1.05);
        }

        /* 애니메이션 효과 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav>
            <div class="logo">DEOGLE <span style="color: #007aff;">통합 사이트</span></div>
        </nav>
    </header>

    <!-- 히어로 섹션 -->
    <section id="hero" class="hero">
        <div class="hero-content">
            <h1>편리한 덕인생활,<br><span style="color: #01e188">DEOGLE</span></h1>
            <a  href="https://xn----bs8e5np8ysmp0pkj1g.kro.kr/" class="cta-button"><span style="color: #01e188">DEOGLE</span> <span style="color: #f756ff;">comunity</span></a>
            <a  href="http://xn---ai-er3mp91f.kro.kr" class="cta-button"><span style="color: #01e188">DEOGLE</span> <span style="color: #007aff;">Ai</span></a>
        </div>
    </section>
    <!-- JavaScript -->
    <script>
        
        // 스크롤 이동을 위한 함수
        function scrollToMealInfo() {
            const mealInfoSection = document.getElementById('meal-info');
            if (mealInfoSection) {
                mealInfoSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // 버튼 클릭 이벤트 리스너
        document.getElementById('check-meal').addEventListener('click', scrollToMealInfo);

        document.querySelectorAll('.scroll-link').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        

    </script>
</body>
</html>
